<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="display" readonly>
                </div>
                <div>
                    <input type="button" onclick="appendToDisplay('(')" value="(" class="trig">
                    <input type="button" onclick="appendToDisplay(')')" value=")" class="trig">
                    <input type="button" onclick="calculateTrig('max')" value="max" class="trig">
                    <input type="button" onclick="appendToDisplay(',')" value=","  class="trig">
                    <input type="button" onclick="calculatePower('ex')" value="ex" class="trig">
                    <input type="button" onclick="calculateTrig('rnd')" value="rnd" class="trig"> 
                </div>
                <div>
                    <input type="button" onclick="calculateTrig('si')" value="si" class="trig">
                    <input type="button" onclick="calculateTrig('log10')" value="log10" class="trig">
                    <input type="button" onclick="calculateTrig('abs')" value="abs" class="trig">
                    <input type="button" onclick="calculateTrig('min')" value="min" class="trig">
                    <input type="button" onclick="calculatePower('x3')" value="x3" class="trig">
                    <input type="button" onclick="calculateTrig('log2')" value="log2" class="trig"> 
                </div>
                <div>
                    <input type="button" onclick="calculateTrig('sin')" value="sin" class="trig">
                    <input type="button" onclick="calculateTrig('cos')" value="cos" class="trig">
                    <input type="button" onclick="calculateTrig('tan')" value="tan" class="trig">
                    <input type="button" onclick="calculatePower('x²')" value="x²" class="trig">
                    <input type="button" onclick="calculateTrig('log')" value="log" class="trig"> 
                    <input type="button" onclick="calculateTrig('%')" value="%" class="trig">
                </div>
                <div>
                    <input type="button" onclick="appendToDisplay('7')" value="7">
                    <input type="button" onclick="appendToDisplay('8')" value="8">
                    <input type="button" onclick="appendToDisplay('9')" value="9">
                    <input type="button" onclick="deleteDisplay('DE')" value="DE" class="equal">
                    <input type="button" onclick="clearDisplay('')" value="AC" class="equal">
                </div>
                <div>
                    <input type="button" onclick="appendToDisplay('4')" value="4">
                    <input type="button" onclick="appendToDisplay('5')" value="5">
                    <input type="button" onclick="appendToDisplay('6')" value="6">
                    <input type="button" onclick="appendToDisplay('*')" value="*" class="operator">
                    <input type="button" onclick="appendToDisplay('/')" value="/" class="operator">
                </div> 
                <div>
                    <input type="button" onclick="appendToDisplay('1')" value="1">
                    <input type="button" onclick="appendToDisplay('2')" value="2">
                    <input type="button" onclick="appendToDisplay('3')" value="3">
                    <input type="button" onclick="appendToDisplay('+')" value="+" class="operator">
                    <input type="button" onclick="appendToDisplay('-')" value="-" class="operator">
                </div>
                <div class="equal">
                    <input type="button" onclick="appendToDisplay('0')" value="0">
                    <input type="button" onclick="appendToDisplay('.')" value="." class="operator">
                    <input type="button" onclick="calculateTrig('√')" value="√" class="equal">
                    <input type="button" onclick="pi('π')" value="π" class="equal">
                <input type="button" onclick="calculate('=')" value="=" class="equal">
            </div>

            <script src="calculator.js"></script>
        </form>
    </div> 
    </div>
</body>
</html>
