<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="display" readonly>
                </div>
                <div>
                    <input type="button" onclick="appendToDisplay('(')" value="(" class="trig">
                    <input type="button" onclick="appendToDisplay(')')" value=")" class="trig">
                    <input type="button" onclick="pi('π')" value="π" class="trig">
                    <input type="button" onclick="appendToDisplay('xy')" value="xy" class="trig">
                    <input type="button" onclick="appendToDisplay('ex')" value="ex" class="trig">
                    <input type="button" onclick="appendToDisplay('ln')" value="ln" class="trig"> 
                </div>
                <div>
                    <input type="button" onclick="calculateTrig('sin')" value="sin" class="trig">
                    <input type="button" onclick="calculateTrig('cos')" value="cos" class="trig">
                    <input type="button" onclick="calculateTrig('tan')" value="tan" class="trig">
                    <input type="button" onclick="appendToDisplay('x²')" value="x²" class="trig">
                    <input type="button" onclick="appendToDisplay('x')" value="x" class="trig">
                    <input type="button" onclick="appendToDisplay('log')" value="log" class="trig"> 
                </div>
                <div>
                    <input type="button" onclick="appendToDisplay('7')" value="7">
                    <input type="button" onclick="appendToDisplay('8')" value="8">
                    <input type="button" onclick="appendToDisplay('9')" value="9">
                    <input type="button" onclick="deleteDisplay('DE')" value="DE"  class="all-clear">
                    <input type="button" onclick="clearDisplay('')" value="AC" class="all-clear">
                </div>
                <div>
                    <input type="button" onclick="appendToDisplay('4')" value="4">
                    <input type="button" onclick="appendToDisplay('5')" value="5">
                    <input type="button" onclick="appendToDisplay('6')" value="6">
                    <input type="button" onclick="appendToDisplay('*')" value="*">
                    <input type="button" onclick="appendToDisplay('÷')" value="÷">
                </div> 
                <div>
                    <input type="button" onclick="appendToDisplay('1')" value="1">
                    <input type="button" onclick="appendToDisplay('2')" value="2">
                    <input type="button" onclick="appendToDisplay('3')" value="3">
                    <input type="button" onclick="appendToDisplay('+')" value="+">
                    <input type="button" onclick="appendToDisplay('-')" value="-">
            </div>
            <div class="equal">
                <input type="button" onclick="appendToDisplay('0')" value="0">
                <input type="button" onclick="appendToDisplay('.')" value=".">
                <input type="button" onclick="calculateSquare('^')" value="^">
                <input type="button" onclick="appendToDisplay('√')" value="√">
                <input type="button" onclick="calculate('=')" value="=" class="equal">
            </div>

            <script src="calculator.js"></script>
        </form>
    </div> 
    </div>
</body>
</html>
